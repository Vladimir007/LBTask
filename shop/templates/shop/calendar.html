<div class="ui calendar">
    <div class="ui input left icon">
        <i class="calendar icon"></i>
        <input type="{{ widget.type }}" data-type="date" name="{{ widget.name }}"{% if widget.value != None %} data-value="{{ widget.value|stringformat:'s' }}"{% endif %}{% for name, value in widget.attrs.items %}{% if value is not False %} {{ name }}{% if value is not True %}="{{ value|stringformat:'s' }}"{% endif %}{% endif %}{% endfor %}>
    </div>
</div>
